<body>
  <script>
    var date = new Date(2012, 0, 3);

    function getLocalDay(date) {
      var day = date.getDay();
      if (day == 0) {
        day = 7;
      }
      return day;
    }

    function main() {
      alert(getLocalDay(date));
    }
    main();
  </script>
</body>
