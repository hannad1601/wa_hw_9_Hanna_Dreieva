  <title>Task6</title>

<body>
  <script type="text/javascript">
    var numbers = [10, 20, 70, 60, 40, 10];

    function find(arr, value) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] == value) {
          return i;
        }
      }
      return -1;
    }

    function main() {
      console.log(find(numbers, 100));
    }
    main();
  </script>
</body>

</html>
