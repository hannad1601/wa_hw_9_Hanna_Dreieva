<body>
  <script>
    var today = new Date();
    function getDateAgo(date, days) {
      var copy = new Date(date);
       copy.setDate(date.getDate() - days);
       return copy;
    }

  function main() {
    console.log(getDateAgo(today, 1));
    console.log(getDateAgo(today, 365));
  }
  main();
  </script>
</body>
