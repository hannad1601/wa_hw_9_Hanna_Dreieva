<body>
  <script type="text/javascript">
    function pow(x, n) {
      var result = x;
      for (var i = 1; i < n; i++) {
        result *= x;
      }
      return result;
    }

    function main() {
      var x = prompt("x?", '');
      var n = prompt("n?", '');
      if (n >= 1) {
        console.log(x + '^' + n + '=' + (pow(x, n)));
      }
    }
    main();
  </script>
</body>
